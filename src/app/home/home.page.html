<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Files
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Files</ion-title>
    </ion-toolbar>
  </ion-header>

    <ion-list>
      <ion-item>
        <ion-button (click)="download()">Download</ion-button>
      </ion-item>      
    </ion-list>

    <h2>Files</h2>
    <ion-list>
      <ion-item (click)="open(file)" *ngFor="let file of listResult?.files">       
        <ion-label>{{file.name}}</ion-label>
      </ion-item>      
    </ion-list>


    <ion-modal trigger="open-modal" [isOpen]="modalOpen">
      <ng-template>
        
        <ion-content (click)="modalOpen = false" class="ion-padding">
          <ion-header>{{modalTitle}}</ion-header>
          <img [src]="imgSrc">
        </ion-content>
      </ng-template>
    </ion-modal>
  </ion-content>
